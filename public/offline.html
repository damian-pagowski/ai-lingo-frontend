<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AI Lingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icons/logo.png" alt="AI Lingo Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet.</p>
        <p>Please check your connection and try again.</p>
        <p>Some features may still work if they were cached.</p>
        <button onclick="location.reload();">Retry</button>
    </div>
</body>
</html>
